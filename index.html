<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>

<body>
  <div class="search">
    <input type="text" name="city" id="" placeholder="Search for a city" spellcheck="false">
    <button><img src="images\search.png" alt="searchIcon"></button>
  </div>
  <div class="error">
    <p>Invalid City Name</p>
  </div>
  <div class="weather">
    <img src="images/clear.png" alt="icon" class="weather-icon">
    <h1 class="temp">40Â°C</h1>
    <h2 class="city">Rio de Janeiro</h2>
    <div class="details">
      <div class="col">
        <img src="images/humidity.png" alt="humidity-icon">
        <div>
          <p class="humidity">100%</p>
          <p>Humidity</p>
        </div>
      </div>
      <div class="col">
        <img src="images/wind.png" alt="wind-icon">
        <div>
          <p class="wind">10 Km/h</p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
